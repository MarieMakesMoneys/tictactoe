<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./jscript.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            TIC TAC TOE
        </header>
        <div class="main">
            <div class="players">
                <div class="player one">
                    <span class="player-one">PLAYER 1</span>
                    <span class="logo cross">X</span>
                </div>
                <div class="player two">
                    <span class="player-two">PLAYER 2</span>
                    <span class="logo circle">O</span>
                </div>
            </div>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="restart">
                <button>Restart</button>
            </div>
        </div>
        <footer>
            Coded by <a href="https://mariemakesmoneys.github.io/portfolio/">Marie Collecchia</a> Â© 2022
        </footer>
    </body>
</html>
