<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./jscript.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            TIC TAC TOE
        </header>
        <div class="main">
            <div class="players">
                <div class="player one">
                    <input type="text" class="player-one" value="PLAYER 1">
                    <input type="submit" class="submit1" value="X">
                </div>
                <div class="player two">
                    <input type="text" class="player-two" value="PLAYER 2">
                    <input type="submit" class="submit2" value="O">
                </div>
            </div>
            <div class="board">
                <div class="cell" data-array-index="0"></div>
                <div class="cell" data-array-index="1"></div>
                <div class="cell" data-array-index="2"></div>
                <div class="cell" data-array-index="3"></div>
                <div class="cell" data-array-index="4"></div>
                <div class="cell" data-array-index="5"></div>
                <div class="cell" data-array-index="6"></div>
                <div class="cell" data-array-index="7"></div>
                <div class="cell" data-array-index="8"></div>
            </div>
            <div class="restart">
                <button>Restart</button>
            </div>
        </div>
        <footer>
            Coded by <a href="https://mariemakesmoneys.github.io/portfolio/">Marie Collecchia</a> Â© 2022
        </footer>
    </body>
</html>
